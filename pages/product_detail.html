{% extends "_base.html" %}

{% block meta %}
  {% if product %}
    <title>{{ product.title }} â€“ First String</title>
    <meta name="description" content="{{ product.seo_description or product.title }}">
    <meta property="og:title" content="{{ product.title }}">
    <meta property="og:description" content="{{ product.seo_description or product.title }}">
    <meta property="og:type" content="product">
    {% if product.images %}
      <meta property="og:image" content="{{ product.images[0].src }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  {% endif %}
{% endblock %}

{% block head %}
  <style>
    body {
      background: url("/static/images/firststring_bg.png") no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      color: white;
      margin: 0;
      overflow-x: hidden;
    }

    @font-face {
      font-family: 'Canes';
      src: url('{{ url_for('static', filename='fonts/Canes.otf') }}') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Orbitron';
      src: url('{{ url_for('static', filename='fonts/Orbitron-Regular.ttf') }}') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Orbitron';
      src: url('{{ url_for('static', filename='fonts/Orbitron-Bold.ttf') }}') format('truetype');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }

    .header-wrapper {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-image: url("/static/images/firststring_bg.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: 9999;
    }

    .header-left,
    .header-right {
      width: 100%;
      display: flex;
      align-items: flex-start;
    }

    .header-left {
      justify-content: flex-end;
      padding-right: 50px;
    }

    .header-left img {
      max-width: 80%;
      width: 300px;
      object-fit: contain;
    }

    .main-menu {
      font-family: 'Canes', sans-serif;
      background: #1D1F21;
    }

    .main-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      font-size: 16px;
    }

    .main-menu ul li {
      position: relative;
      padding: 5px 10px;
    }

    .main-menu ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    .dropdown-content,
    .submenu-content {
      display: none !important;
      position: absolute;
      background: #1D1F21;
      border: 1px solid #AA0000;
      min-width: 200px;
      z-index: 1000;
    }

    .dropdown:hover > .dropdown-content,
    .submenu:hover > .submenu-content {
      display: block !important;
    }

    .wrapper {
      margin-top: 80px;
      display: flex;
      width: 100vw;
      position: relative;
    }

    .empty-container {
      flex: 1;
    }

    .dashboard-panel {
      flex: 1;
      padding: 20px;
    }

    .product-title {
      font-family: 'Canes', sans-serif;
      font-size: 28px;
      margin-bottom: 1rem;
    }

    .product-description {
      font-size: 14px;
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    .price-display {
      font-size: 16px;
      color: #C0C8B6;
      margin: 1rem 0;
    }

    .choices__inner {
      background-color: #111;
      border: 1px solid #666;
      border-radius: 4px;
      padding: 6px 8px;
      font-size: 14px;
      color: #fff;
      min-height: 38px;
      line-height: 1.2;
    }

    .choices__list--dropdown {
      background-color: #1D1F21;
      border: 1px solid #AA0000;
      max-height: 240px;
      overflow-y: auto;
    }

    .thumbnail.selected {
      border-color: #AA0000 !important;
    }

    button {
      background-color: #AA0000;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    button:hover {
      background-color: #CC0000;
      box-shadow: 0 0 6px #AA0000;
    }

    button:disabled {
      background-color: #444;
      color: #999;
      cursor: default;
      box-shadow: none;
    }
  </style>
{% endblock %}

{% block content %}
<div class="wrapper">
  <div class="empty-container"></div>
  <div class="dashboard-panel">
    <!-- Your product content goes here -->
    {{ self.super() }}
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  const product = {
    options: {{ product.options | tojson }},
    variants: {{ product.variants | tojson }}
  };

  function selectImage(src, el) {
    const img = document.getElementById("selected-image");
    if (!img || !src) return;
    img.style.opacity = 0;
    setTimeout(() => {
      img.src = src;
      img.onload = () => (img.style.opacity = 1);
    }, 150);
    document.querySelectorAll(".thumbnail").forEach(t => t.classList.remove("selected"));
    if (el) el.classList.add("selected");
  }

  function updatePriceDisplay(variant) {
    const priceDisplay = document.getElementById("price-display");
    const couponField = document.getElementById("coupon-code");
    const baseDiscount = parseFloat(document.getElementById("add-to-cart")?.dataset.discount || 0);

    if (!variant || typeof variant.price !== "number") {
      priceDisplay.innerHTML = "Price unavailable";
      return;
    }

    let discount = baseDiscount;
    const code = couponField?.value.trim().toLowerCase();
    if (code === "summer25") discount = 25;
    if (code === "freefan") discount = 100;

    const price = variant.price / 100;
    const sale = price * (1 - discount / 100);

    if (discount >= 100) {
      priceDisplay.innerHTML = `<strong>ðŸŽ‰ Free with code!</strong>`;
    } else if (discount > 0) {
      priceDisplay.innerHTML = `$<s>${price.toFixed(2)}</s> â†’ $${sale.toFixed(2)} (${discount}% off)`;
    } else {
      priceDisplay.innerHTML = `$${price.toFixed(2)}`;
    }
  }

  function findMatchingVariant() {
    const selects = document.querySelectorAll("#variant-form select");
    const selectedOptionIds = [];

    for (let s of selects) {
      const label = s.name;
      const optMeta = product.options.find(o => o.name === label);
      const selectedName = s.value;
      const valMatch = optMeta?.values?.find(v => v.name === selectedName);
      if (valMatch?.id == null) return null;
      selectedOptionIds.push(valMatch.id);
    }

    const match = product.variants.find(v =>
      JSON.stringify(v.options) === JSON.stringify(selectedOptionIds)
    );

    document.getElementById("selected-variant-id").value = match?.id || "";
    updatePriceDisplay(match);
    if (match?.images?.length > 0) {
      selectImage(match.images[0].src);
    }

    return match;
  }

  document.addEventListener("DOMContentLoaded", () => {
    const first = document.querySelector(".thumbnail");
    if (first) first.classList.add("selected");

    findMatchingVariant();

    document.getElementById("variant-form")?.addEventListener("change", findMatchingVariant);
    document.getElementById("coupon-code")?.addEventListener("input", () => {
      updatePriceDisplay(findMatchingVariant());
    });

    document.getElementById("add-to-cart")?.addEventListener("click", () => {
      const variantId = document.getElementById("selected-variant-id").value;
      const productId = document.getElementById("add-to-cart").dataset.printifyId;
      if (!variantId) return alert("Please select a variant.");

      const cart = JSON.parse(localStorage.getItem("firststring_cart") || "[]");
      cart.push({ printify_id: productId, variant_id: variantId, qty: 1 });
      localStorage.setItem("firststring_cart", JSON.stringify(cart));
      alert("Added to cart!");
    });

    const colorSelect = document.getElementById("opt-colors");
    if (colorSelect) {
      new Choices(colorSelect, {
        allowHTML: true,
        itemSelectText: '',
        callbackOnCreateTemplates: function (template) {
          return {
            choice: (classNames, data) => {
              let image = data.customProperties?.image || '';
              return template(`
                <div class="${classNames.item} choices__item--selectable" data-id="${data.id}" data-value="${data.value}" role="option">
                  <img src="${image}" alt="" style="width:20px; height:20px; object-fit:cover; border-radius:3px; margin-right:8px; vertical-align:middle;" />
                  ${data.label}
                </div>
              `);
            }
          };
        }
      });
    }
  });
</script>
{% endblock %}
