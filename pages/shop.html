<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop – First String</title>
  <link rel="stylesheet" href="/static/css/main.css" />
  <link rel="icon" href="/static/images/favicon.ico" />
  <style>
    body {
      background: url("/static/images/firststring_bg.png") no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .header-wrapper {
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      background: url("/static/images/firststring_bg.png") no-repeat center center;
      background-size: cover;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }

    .header-wrapper img {
      height: 64px;
      object-fit: contain;
    }

    .main {
      margin-top: 100px;
      padding: 40px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .shop-title {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      font-family: 'Canes', sans-serif;
    }

    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 30px;
    }

    .product-card {
      background-color: #1c1c1c;
      border: 2px solid #AA0000;
      padding: 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px #AA0000;
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product-title {
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
    }

    .product-price {
      color: #C0C8B6;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header-wrapper">
    <img src="/static/images/firststring_logo_300x96.png" alt="First String Logo" />
  </div>

  <div class="main">
    <div class="shop-title">Shop the Signature Collection</div>
    <div id="product-grid">
      <!-- Products from Printify will load here -->
    </div>
  </div>

  <script>
    fetch("/shop-data")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("product-grid");
        if (!data || data.length === 0) {
          grid.innerHTML = "<p>No products found.</p>";
          return;
        }

        data.forEach(product => {
          const card = document.createElement("div");
          card.className = "product-card";

          const img = document.createElement("img");
          img.className = "product-image";
          img.src = product.images?.[0]?.src || "";
          img.alt = product.title;

          const title = document.createElement("div");
          title.className = "product-title";
          title.textContent = product.title;

          const price = document.createElement("div");
          price.className = "product-price";
          price.textContent = `$${product.variants?.[0]?.price / 100 || '–'}`;

          card.appendChild(img);
          card.appendChild(title);
          card.appendChild(price);
          grid.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error loading products:", err);
      });
  </script>
</body>
</html>
