{% extends "base.html" %}
{% block title %}{{ "Edit" if listing else "New" }} Listing{% endblock %}
{% block content %}
  <h2>{{ "Edit" if listing else "Create" }} Listing</h2>
  <form method="post">
    <label>Title: <input type="text" name="title" value="{{ listing.title if listing }}"></label><br>
    <label>Category: <input type="text" name="category" value="{{ listing.category if listing }}"></label><br>
    <label>Price: <input type="number" step="0.01" name="price" value="{{ listing.price if listing }}"></label><br>
    <label>Description:<br>
      <textarea name="description">{{ listing.description if listing }}</textarea>
    </label><br>
    <button type="submit">Save</button>
  </form>
{% endblock %}
