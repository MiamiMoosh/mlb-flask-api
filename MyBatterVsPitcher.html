<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Batter vs Pitcher Stats</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>MLB Batter vs Pitcher Stats</h1>
    <button id="prevDay">Previous Day</button>
    <span id="currentDate"></span>
    <button id="nextDay">Next Day</button>
    
    <h2>Tracked Players</h2>
    <ul id="trackedPlayers"></ul>

    <h2>Stats Table</h2>
    <table id="statsTable" border="1">
        <thead>
            <tr>
                <th>Batter</th>
                <th>Pitcher</th>
                <th>Stats</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
